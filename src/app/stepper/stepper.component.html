<button mat-raised-button (click)="isEditable = !isEditable">
    {{!isEditable ? 'Enable edit mode' : 'Disable edit mode'}}
</button>

<mat-horizontal-stepper linear #stepper>
    <mat-step  [completed]="true">
        <form [formGroup]="zeroFormGroup">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="zeroCtrl" placeholder="Last name, First name">
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div> 
        </form>
    </mat-step>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Fill out your name</ng-template>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="firstCtrl1" placeholder="Last name, First name" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput formControlName="firstCtrl2" placeholder="Last name, First name" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
    <ng-template matStepperIcon="edit" let-index="index">
        <span class="number" [ngClass]="{'number-pending': isNormal(index), 'number-complete': !isNormal(index)}">{{ index + 1 }}</span>
    </ng-template>
    <ng-template matStepperIcon="number" let-index="index">
            <span class="number" [ngClass]="{'number-pending': isNormal(index), 'number-complete': !isNormal(index)}">{{ index + 1 + 44 }}</span>
    </ng-template>
    <!-- Icon overrides. -->
    <!-- <ng-template matStepperIcon="done" let-index="index">
        <span>{{index +1+ 33}}</span>
    </ng-template> -->

        <mat-icon>call_end</mat-icon>
    </ng-template>
    <ng-template matStepperIcon="chat">
        <mat-icon>forum</mat-icon>
    </ng-template> -->
</mat-horizontal-stepper>
